<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{book.description}}
    </p>
  </mat-card-content>
  <mat-card-actions> 
    <button mat-button>Buy</button>
    <button mat-button>Save</button>
  </mat-card-actions>
</mat-card>
